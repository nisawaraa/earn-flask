<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค่าจริง vs ค่าคาดการณ์</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 20px; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, th, td { border: 1px solid #aaa; }
    th, td { padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
    img { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ค่าจริง vs ค่าคาดการณ์ (ปี {{ year }})</h2>

  <img src="data:image/png;base64,{{ chart_img }}" alt="Chart">

  <table>
    <thead>
      <tr>
        <th>เดือน</th>
        <th>ค่าจริง</th>
        <th>ค่าคาดการณ์</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.real }}</td>
        <td>{{ row.pred }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
